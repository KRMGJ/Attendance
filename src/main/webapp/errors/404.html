<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>404 - 페이지를 찾을 수 없습니다</title>
<style>
body {
	font-family: sans-serif;
	background: #f9fafb;
	margin: 0;
	padding: 0;
	text-align: center;
}

.wrap {
	max-width: 480px;
	margin: 10% auto;
	background: white;
	border: 1px solid #e5e7eb;
	border-radius: 12px;
	padding: 40px;
}

h1 {
	font-size: 48px;
	margin: 0 0 10px;
	color: #111827;
}

p {
	color: #6b7280;
	margin-bottom: 30px;
}

.btns {
	display: flex;
	justify-content: center;
	gap: 10px;
}

a, button {
	cursor: pointer;
	border: none;
	outline: none;
	font-size: 14px;
	padding: 10px 20px;
	border-radius: 6px;
	text-decoration: none;
}

a {
	background: #111827;
	color: white;
}

a:hover {
	background: #374151;
}

button {
	background: #e5e7eb;
	color: #111827;
}

button:hover {
	background: #d1d5db;
}
</style>
</head>
<body>
	<div class="wrap">
		<h1>404</h1>
		<p>요청하신 페이지를 찾을 수 없습니다.</p>
		<div class="btns">
			<a href="/">홈으로</a>
			<button onclick="history.back()">뒤로가기</button>
		</div>
	</div>
</body>
</html>
